<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <div class="header">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="menu">
            <h1>Three dot Menu</h1>
        </div>
    </div>
    <!-- header end -->
    <!-- slider start -->
    <div class="slider">
        <h1>Slider</h1>
    </div>
    <!-- slider end -->
    <!-- content start -->
    <div class="content">
        <div class="content_l">
            <h1>Main</h1>
        </div>
        <div class="content_r">
            <div class="image">
                <h1>Image</h1>
            </div>
            <div class="extra">
                <h1>Extra</h1>
            </div>
        </div>
    </div>
    <!-- content end -->
    <!-- footer start -->
    <div class="footer">
        <h1>This is Footer section</h1>
    </div>
    <!-- footer end -->
</body>
</html>
